<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee's CRUD</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header-container">
      <img src="img/logo.png" alt="Logo image" class="logo" />
      <h1 class="title">Employee's CRUD</h1>
      <p class="description">
        Simple demo putting into practice Fetch API, Objects, Promises, Arrays,
        and HTTP Request/Responses
      </p>
    </div>
    <div class="main-container">
      <div class="actions-container">
        <button class="btn btn-info" id="getEmployees">Get Employees</button>
        <button class="btn btn-success" id="postEmployee">New Employee</button>
        <button class="btn btn-warning" id="putEmployee">
          Update Employee
        </button>
        <button class="btn btn-danger">Delete Employee</button>
      </div>
      <hr />
      <div class="results-container">
        <div class="get-container"></div>
        <div class="post-container">
          <form id="post-form">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="postFirstName"
                placeholder="Enter first name"
              />
              <small class="form-text">This field is required</small>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="postLastName"
                placeholder="Enter last name"
              />
              <small class="form-text">This field is required</small>
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth:</label>
              <input
                type="date"
                class="form-control"
                name="dateOfBirth"
                id="postDateOfBirth"
              />
              <small class="form-text">This field is required</small>
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <input
                type="text"
                class="form-control"
                name="department"
                id="postDepartment"
                placeholder="Enter department"
              />
              <small class="form-text">This field is required</small>
            </div>
            <div class="form-group">
              <label for="position">Position:</label>
              <input
                type="text"
                class="form-control"
                name="position"
                id="postPosition"
                placeholder="Enter position"
              />
              <small class="form-text">This field is required</small>
            </div>
            <button type="submit" class="btn btn-primary" id="newEmpSubmit">
              Submit
            </button>
          </form>
        </div>
        <div class="put-container">
          <form method="post" id="put-form">
            <div class="form-group">
              <label for="employeeCode">Employee code:</label>
              <input
                type="text"
                class="form-control"
                name="employeeCode"
                id="putEmployeeCode"
                placeholder="Enter employee code"
              />
              <small class="error form-text">This field is required</small>
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
        <div class="delete-container">
          <form method="post" id="delete-form">
            <div class="form-group">
              <label for="employeeCode">Employee code:</label>
              <input
                type="text"
                class="form-control"
                name="employeeCode"
                id="employeeCode"
                placeholder="Enter employee code"
              />
              <small class="error form-text">This field is required</small>
              <button type="submit" class="btn btn-danger">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
